<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Agenda de contatos</title>
</head>
<body>
    <div class="container">
    <header>
        <img src="./Agenda.png" alt="foto de uma agenda">
        <h1>Agenda de contatos</h1>
    </header>
        <form id="formulário-agenda" onsubmit="return validarFormulario()">
            <input type="text" oninput="converterParaMaiusculas(this)" id="nome" required placeholder="Digite seu nome completo">
            <input type="number" id="telefone" required placeholder="+55 (xx)x xxxx-xxxx">
            <input type="submit" value="Cadastrar" id="submit" class="button">
        </form>
        <table cellspacing="0" id="tabela">
            <thead>
                <tr>
                    <th id="nome-do-contato">Nome do contato</th>
                    <th id="número-do-contato">Número do contato</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        </div>

    <script src="./main.js"></script>
</body>
</html>
